<html>
    <head>
        <body>
            <form>
                <input type="text" placeholder="enter emailId" id="emailId">
                <button onclick="emailcheck()">submit</button>
            </form>
            <script>
                function emailcheck(){
                    event.preventDefault();
                    var emailId =document.getElementById("emailId").value;
                    console.log(emailId);
                    emailId= emailId.trim().toLowerCase();
                    console.log(emailId);
                    if(emailId.includes("@gmail.com")){
                        document.getElementById('emailId').value=emailId;

                    }
                    else{
                        emailId=emailId+"@gmail.com";
                        document.getElementById('emailId').value=emailId;
                    }
                    
                }
            </script>
        </body>
    </head>
</html>
